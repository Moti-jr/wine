<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>students</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <table class="table">
                <thead>
                <tr>
                    <th>Names</th>
                    <th>Email</th>
                    <th>Date Of Birth</th>
                    <th>KCPE Score</th>
                    <th>weight</th>
                </tr>
                </thead>
                <tbody>
                {% for student in students %}
                    <tr>
                        <td><a href="{% url 'details' student.id %}" class="text-decoration-none">{{ student.first_name }} {{ student.last_name }}</a> </td>
                        <td>{{ student.email }}</td>
                        <td>{{  student.dob}}</td>
                        <td>{{ student.kcpe_score }}</td>
                        <td>{{ student.weight }}</td>
                    </tr>

                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
