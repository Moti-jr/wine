{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
	login
{% endblock %}

{% block content %}
	<div class="vh-100">

    <div class="row justify-content-center">
        <div class="col-sm-5">
            <form action="{% url 'login' %}" method="POST" class="shadow px-3 py-4">
                {% csrf_token %}
                {{ form | crispy }}
            <button type="submit" class="btn btn-success rounded-0 w-100" >login</button>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
